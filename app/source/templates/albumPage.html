<div class="header">
    <adjust-image draggable="true"
                  image-properties="info.selectedItem.images[0]"
                  default-image="{width: '282px', height: '393px', url: 'http://app.siteland.es/wp-content/uploads/2013/07/imagen_corporativa.jpg'}">
    </adjust-image>

    <p> {{ info.selectedItem.name }} </p>

    <h3> Release date: {{ info.selectedItemInfo.data.release_date| date:"yyyy" }} </h3>

    <h2>Tracks</h2>

</div>

<div class="content-album niceScrollbar">
    <div ng-repeat="(i, value) in info.selectedItemInfo.data.tracks.items">
        <h2> {{value.name}} </h2>
        <p>{{value.duration_ms | date:'mm:ss'}}</p>
    </div>
</div>
